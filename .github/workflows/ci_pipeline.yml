# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Digital Capacity CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # --- THE FIX: This enables the manual "Run Workflow" button ---
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Make sure 'test_suite.py' actually exists in your repo,
    # otherwise this step will fail.
    - name: Test with unittest
      run: |
        if [ -f test_suite.py ]; then python test_suite.py; else echo "No test_suite.py found, skipping tests"; fi